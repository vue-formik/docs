[build]
  # Bypass Corepack (signature verification fails on Netlify's Node 22) by
  # installing pnpm via npm, then running pnpm install.
  install = "corepack disable && npm install -g pnpm@10.12.0 && pnpm install"
  command = "pnpm run build"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200