[build]
  # No-op install so Netlify doesn't run default "pnpm install" (which uses
  # Corepack and fails signature verification). Install + build happen in command.
  install = ":"
  # Bypass Corepack by installing pnpm via npm, then install deps and build.
  command = "corepack disable && npm install -g pnpm@10.12.0 && pnpm install && pnpm run build"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200